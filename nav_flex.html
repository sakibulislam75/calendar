<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav_Form_Practise</title>
    <style>
        .container1 ul {
            list-style: none;
        }
        
        .container1 a {
            text-decoration: none;
            color: black;
            font-size: 16px;
        }
        
        .container1 ul {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .container2 a {
            text-decoration: none;
            color: black;
            font-size: 20px;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 25px;
            margin: 20px;
            font-weight: bold;
            margin: 0 auto;
            max-width: 95%;
        }
        
        .log-in {
            display: flex;
            justify-content: center;
            flex-direction: column;
            width: 50%;
        }
        
        input,
        button {
            margin-top: 20px;
            padding: 8px;
        }
        
        .frm {
            display: flex;
            justify-content: center;
            height: 60vh;
            align-items: center;
        }
    </style>
</head>

<body>
    <nav>
        <div class="container1">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </div>
        <div class="container2">
            <a href="">Log-in</a>
        </div>
    </nav>
    <section class="frm">
        <form class="log-in">
            <h2>Please Log-In</h2>
            <input type="email" placeholder="Enter Your Email" required>
            <input type="password" placeholder="Enter Your Password" required>
            <button type="submit">SUBMIT</button>
        </form>
    </section>


</body>

</html>
